<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="leftsec">
        <div class="container">
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>

          <div class="stats">
            <div class="block">
              <span class="statenum">10k+</span>
              <span class="stateword">companies</span>
            </div>

            <div class="block">
              <span class="statenum">314</span>
              <span class="stateword">templates</span>
            </div>

            <div class="block">
              <span class="statenum">12M+</span>
              <span class="stateword">queries</span>
            </div>
          </div>
        </div>
      </div>

      <div class="rightsec">
        <div class="image-overlay">

        </div>
      </div>
    </div>
  </main>
  </div>
</body>

</html>
